<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Crane</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <fieldset id="palettes">
                <legend>Palettes</legend>
            </fieldset>
        </header>
        <main>
            <fieldset id="tile-library">
                <legend>Tile library</legend>
                <p><button onclick="openTileEditor()">New</button></p>
                <div id="tile-entries">

                </div>
            </fieldset>
            <fieldset id="background-editor">
                <legend>Background</legend>
                <canvas width="256" height="256" id="background-canvas"></canvas>
            </fieldset>
            <div id="tile-editor-overlay">
                <div id="tile-editor">
                    <div class="group-title">Tile editor</div>
                    <div id="pixels-container">

                    </div>
                    <button onclick="zoomOut()">Zoom out</button>
                    <button onclick="zoomIn()">Zoom in</button>
                    <div id="editor-palette-area">
                        <div id="editor-palette-selector-container">
                            <input id="editor-palette-selector" type="number" min="0" max="7" value="0">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <p>
            <input placeholder="Project name" id="project-name">
            <button onclick="savePalettes()">Save</button>
            <button onclick="loadPalettes()">Load</button>
            <button onclick="clearPalettes()">Clear everything</button>
        </p>
        <script src="crane.js"></script>
    </body>
</html>
